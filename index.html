<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Vendor Form</title>
</head>
<body>
    <h2 align="center">Flipkart Vendor Form</h2>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" maxlength="10">
        <input type="text" id="name" name="name" maxlength="10"><br>
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob"><br>
        <p>Current Location:</p>
        <textarea rows="5" cols="30">Your Address</textarea><br>
        <label for="email">email</label>
        <input type="email" id="email" name="email" maxlength="30"><br>
        <label for="aadhar">Aadhar</label>
        <input type="file"><br>
        <label for="pancard">Pancard</label>
        <input type="text" pattern="/^([a-zA-Z]){5}([0-9]){4}([a-zA-Z]){1}?$/"
        <label for="goods">Items to Sell:</label>
  <select id="goods" name="goods">
    <option value="Electronics">Electronics</option>
    <option value="Fashion">Fashion</option>
    <option value="foods">foods</option>
    
  </select>
    </form>
</body>
</html>
